<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList; let i=index;
      let isFirts = first;
      let isLast=last"
      class="list-group-item d-flex justify-content-between aling-items-center"  [ngClass]="{
        'list-group-item-success':isFirts,
        'list-group-item-dark':isLast

      }">
        <span class="text-primary">{{i+1}}</span>
        <p>{{character.name}}-power: <b>{{character.power}}</b></p>

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" >X</button>


      </li>

    </ul>
